
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">

    <title>Offer Letter Generator</title>


    <style>
        a{
        text-decoration:none;
        color:black;
        }
    </style>
</head>
<body>

{% include 'navbar.html' %}


     {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>SORRY!</strong> {{ error }}.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

<div class="card container text-center my-5">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
    <h5 class="card-title">Upload Excel file</h5>
       <form action="/upload" method="post" enctype="multipart/form-data">
        <input class="card-text text-center" type="file" name="file" accept=".xlsx, .xls"><br>
        <input class="btn btn-primary text-center my-2" type="submit" value="Upload">
    </form>
<!--    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>-->
<!--    <a href="#" class="btn btn-primary">Go somewhere</a>-->
  </div>
</div>







 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
